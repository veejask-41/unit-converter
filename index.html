<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-el">
            <div>
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div id="main">
            <div class="conversion">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-el">-- metres = -- feet | -- feet = -- metres</p>
            </div>
            <div class="conversion">
                <h2>Volume (Litres/Gallons)</h2>
                <p id="volume-el">-- litres = -- gallons | -- gallons = -- litres</p>
            </div>  
            <div class="conversion">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-el">-- kilograms = -- pounds | -- pounds = -- kilograms</p>
            </div>            
        </div>
        <script src="index.js"></script>
    </body>
</html>
